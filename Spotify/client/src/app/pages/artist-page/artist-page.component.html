<div *ngIf="artist" class="row">
	<div class="col-6">
		<!--TODO: populate with artist name-->
		<h1>{{artist.name}}</h1>
		<!--TODO: populate with artist image URL-->
		<img id="artistImg" src="{{artist.imageURL}}">
		<p>
			<!--TODO: link to artist page on spotify, display artist name-->
			<a href= "{{artist.url}}" class="btn btn-light" role="button" target="_blank">Open {{artist.name}} on Spotify</a>
		</p>
	</div>
	<div class="col-2">
		<h3>Genres</h3>
		<ul>
			<!--TODO: loop over artist's genres and display them-->
			<li *ngFor="let genre of artist.genres">{{genre}}</li>
		</ul>
		<p>
		</p>
	</div>
	<div class="col-4">
		<!--TODO: display artist name-->
		<h3>{{artist.name}}'s Top Tracks</h3>
		<!--TODO: display the track list for the album-->
		<tbody>
		<!--TODO: Use *ngFor to loop over tracks-->
		<tr *ngFor="let track of topTracks; let i = index">
			<!--TODO: Populate with row index (start with 1!)-->
			<td>{{i+1}}</td>
			<td>
				<!--TODO: link to the endpoint for that track, display the track's name-->
				<a href="track/{{track.id}}">{{track.name}}</a>
			</td>
			<!--TODO: display the track's duration-->
			<td>{{track.durationStr}}</td>
			<!--TODO: Use *ngIf to hide if hideArtist is true; link to the first artist's endpoint and display the first artist's name-->
			<td *ngIf="hideArtist===false"><a href="artist/{{track.primaryArtist.id}}">{{track.primaryArtist.name}}</a></td>
			<!--TODO: Use *ngIf to hide if hideAlbum is true; link to the album's endpoint and display the album's name-->
			<td *ngIf="hideAlbum===false"><a href="album/{{track.album.id}}">{{track.album.name}}</a></td>
		</tr>
	</tbody>
	</div>
</div>

<div *ngIf="artist" class="row">
	<div class="col-6">
		<!--TODO: display artist name-->
		<h3>{{artist.name}}'s Albums</h3>
		<!--TODO: Display a carousel component for the artist's albums. Bind carousel's resources and give it a static carouselId.-->
		<app-carousel [resources]="albums" [carouselId]=" 'albumid' "></app-carousel>
	</div>
	<div class="col-6">
		<h3>Similar Artists</h3>
		<!--TODO: Display a carousel component for similar artists. Bind carousel's resources and give it a static carouselId.-->
		<app-carousel [resources]="relatedArtists" [carouselId]=" 'artistid' "></app-carousel>
	</div>

</div>
